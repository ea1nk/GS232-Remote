<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

</head>

<body data-bs-theme="dark">


    <div class="container mt-5">
        <!-- Upper Row: LCD Display -->
        <div class="row bg-dark text-light p-3">
            <div class="col-md-6">
                <div class="lcd-display">
                    <div class="lcd-backlight bg-success p-2 mb-2">
                        <h5>Azimuth: <span id="azimuthValue">0</span></h5>
                        <h5>Elevation: <span id="elevationValue">0</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lower Row: Buttons and Combo -->
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-secondary btn-block" onclick=moveLeft() id="leftButton">LEFT</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-secondary btn-block" onclick=moveStop() id="stopButton">STOP</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-secondary btn-block" onclick=moveRight() id="rightButton">RIGHT</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <input class='col-md-6' type="text" value='0' id="sendAzimuthValue">
                <button class="btn btn-secondary" onclick=setAzimuth()>Go!</button>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function() {

        var pollStatus = setInterval(getStatus, 1000)
    })

    const socket = io.connect('http://localhost:3001'); // Replace 'localhost' with your server's hostname or IP address

    socket.on('connect', () => {
        console.log('Connected to WebSocket server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from WebSocket server');
    });

    socket.on('status', (data) => {
        console.log('Received status from server:', data);
        $("#azimuthValue").text(data.azimuth)
        $("#elevationValue").text(data.elevation)

    });

    function getStatus() {
        socket.emit('get-status');
    }

    function setAzimuth(value) {
        var value = $("#sendAzimuthValue").val()
        socket.emit('set-azimuth', parseInt(value));
    }

    function moveLeft(value) {
        socket.emit('move-left');
    }

    function moveRight(value) {
        socket.emit('move-right');
    }

    function moveStop(value) {
        socket.emit('move-stop');
    }
</script>
