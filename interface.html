<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

</head>

<body data-bs-theme="dark">

    <div class="card col-md-4 m-2">
        <div class='card-body' id="antennas">
            <h5 class="card-title">GS232 Controller</h5>
            <button type="button" onclick=moveLeft() class="btn btn-secondary" data-cmd='left' id='left'>LEFT</button>
            <button type="button" onclick=stop() class="btn  btn-secondary" data-ant='stop' id='stop'>STOP</button>
            <button type="button" onclick=moveRight() class="btn btn-secondary" data-ant='right' id='right'>RIGHT</button>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function() {
        var pollStatus = setInterval(getStatus, 1000)
    })

    const socket = io.connect('http://localhost:3001'); // Replace 'localhost' with your server's hostname or IP address

    socket.on('connect', () => {
        console.log('Connected to WebSocket server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from WebSocket server');
    });

    socket.on('status', (data) => {
        console.log('Received status from server:', data);
        $("#azimValue").text(data.azimuth)
        $("#eleValue").text(data.elevation)

    });

    function getStatus() {
        socket.emit('get-status');
    }

    function setAzimuth(value) {
        socket.emit('set-azimuth', value);
    }

    function moveLeft(value) {
        socket.emit('move-left');
    }

    function moveRight(value) {
        socket.emit('move-right');
    }

    function stop(value) {
        socket.emit('move-stop');
    }
</script>
